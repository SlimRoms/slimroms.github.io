<dom-module id="slim-pages-report-bugs"><template>
    <paper-card>
        <p>Flashing a custom ROM, especially a version of that ROM that hasn’t been thoroughly tested, might occasionally lead to some bugs. If you’re certain that the bug you’re experiencing is ROM related and isn't caused by dirty flashing, you can submit us a bug report by doing the following steps:</p>
    </paper-card>
    <div class="collection-list">
        <h2>Collect logs from PC</h2>
        <p>Make sure you have properly <a href="https://wiki.lineageos.org/adb_fastboot_guide.html#installing-adb-and-fastboot" target='_blank'>installed ADB</a></p>
        <p>Plug your device to your Computer</p>
        <p>Open up a command prompt on your Computer</p>
        <p>Type the following (without the quotes): “adb logcat -d > logcat.txt”</p>
    </div>
    <div class="collection-list">
        <h2>Collect logs from device</h2>
        <p>Install a terminal emulator app</p>
        <p>Open the app and type su and grant it superuser access</p>
        <p>Type the following (without the quotes): "logcat -d -f /sdcard/logcat.txt"</p>
    </div>
    <div class="collection-list">
        <h2>Report bugs</h2>
        <p>On your device, recreate the bug once or twice</p>
        <p>Collect logs using one of the previous methods</p>
        <p>Upload the log somewhere reliable (Dropbox and Google drive are preferable)</p>
        <p>Send the link our way on our <a href="https://goo.gl/forms/uyXnRB8w7IVHijtU2" target='_blank'>bugreport form</a> with description of the problem and any details that might be helpful</p>
        <p>Warning: Any and all logs will be publicly available on our <a href="https://bugs.slimroms.org/" target='_blank'>Bug Tracker</a>
    </div>
</template>
<script>
    Polymer({
        is: 'slim-pages-report-bugs'
    });
</script>
</dom-module>
