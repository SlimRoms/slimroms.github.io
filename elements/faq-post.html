<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="slim-marked.html">
<dom-module id="faq-post">
    <template>
        <style>
            .faq-title {
                border-bottom: 1px solid rgba(160, 160, 160, 0.4);
                padding: 0.25em 0.25em 1em;
                color: #0781aa;
                font-weight: normal;
                margin: 0;
            }
        </style>
        <paper-card>
            <h2 class="faq-title">{{title}}</h2>
            <slim-marked markdown="{{computedContent}}"></slim-marked>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'faq-post',
            properties: {
                content: Object,

                title: String,
                subtitle: String,
                computedContent: {
                    readOnly: true,
                    type: String
                }
            },
            observers: [
                    'contentChanged(content)'
            ],

            contentChanged: function(content) {
                this._setComputedContent(typeof(content) == 'string' ? content : content.join('\n'));
            }
        });
    </script>
</dom-module>
